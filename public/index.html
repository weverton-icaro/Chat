<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
    <div class="messages"></div>
    <input type="text" name="message" placeholder="Digite sua mensagem">
    <button type="submit">Enviar</button>
  </form>

  <script type="text/javascript">
    var socket = io('http://localhost:3000');

    function renderMessege(message) {
      $('.messages').append('<div class="message"><strong>'+message.author+'</strong>:'+message.message+' </div>');
    }

    socket.on('previousMessages', function(messages){
      for(message of messages) {
        renderMessege(message)
      }
    })

    socket.on('receivedMessage', function(message){
      renderMessege(message);
    })

    $('#chat').submit(function(e){
      e.preventDefault();

      var author = $('input[name=username]').val();
      var message = $('input[name=message]').val();


      if(author.length && message.length) {
        var messageObject = {
          author,
          message
        }

        renderMessege(messageObject);

        socket.emit('sendMessage', messageObject);
      }
    })

  </script>
</body>
</html>
